<!DOCTYPE html>
<html ng-app="mod">
<head>
  <meta charset="utf-8">
  <title>index</title>
  <script src="angular.js" charset="utf-8"> </script>
  <script src="angular.min.js" charset="utf-8"> </script>
  <script src="script1.js" charset="utf-8"> </script>
  <link rel="stylesheet" href="stylesheet.css">


</head>
<body ng-controller ="ctr" >
  <div class="con">

    <h1 id="titl">products</h1>
    <ul ng-repeat="p in products">
      <li ng-click="addToList(p)" ng-class="{active:p.active}"> {{p.name}} <span> {{p.price |currency }}</span></li>
    </ul>
    <div class="total">
      <h1>Total:<span> {{ total() | currency }}</span></h1>

    </div>

  </div>





</body>

</html>
